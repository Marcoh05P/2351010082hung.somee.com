<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <style>
    div div{
      width: 50px;
      height: 50px;
      margin: 5px;
      float: left;
    }

    #result{
      clear: left;
      width: 500px;
      height: 30px;
    }

    #frame{
      width: 300px;
      height: 200px;
      border: 5px solid grey;
    }
  </style>

  <script>
    $(document).ready(function(){
      $("div div").click(function(){
        var c = $(this).css("background-color");
        var name;
        switch (c){
          case "rgb(255, 0, 0)": name="Đỏ";break;
          case "rgb(0, 0, 255)": name="Xanh dương";break;
          case "rgb(0, 255, 0)": name="Xanh lá";break;
          case "rgb(255, 0, 255)": name="Tím";break;
        }
        $("#result").html("Màu bạn chọn là " + name + ": "+ c);
        $("#result").css({'color': c, 'font-weight': 'bold'});
        $("#frame").css("background-color", c);
      });
    });
  </script>
</head>
<body>
  <p>Click lên các hình vuông</p>

  <div>
    <div style="background-color: #00f"></div>
    <div style="background-color: #f00"></div>
    <div style="background-color: #f0f"></div>
    <div style="background-color: #0f0"></div>
  </div>
  <br>
  <div id="result"></div>
  <p id="frame"></p>
</body>
</html>
