<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    table{
      width: 100%;
      border-collapse: collapse;
    }
    table tr th{
      background-color: aqua;
      width: 33%;
      padding: 5px;
      border: 1px solid lime;
    }
    table tr td{
      width: 33%;
      border: 1px solid orange;
      padding: 5px;
    }
    table caption{
      font-size: 1.5em;
      font-weight: bold;
    }

    .newBgr{
      background-color: fuchsia;
    }
  </style>

  <script>
    $(document).ready(function(){
      $("#change").click(function(){
        $("tr:odd").addClass("newBgr");
      })
      $("#rechange").click(function(){
        $("tr:odd").removeClass("newBgr");
      })
    })
  </script>
</head>
<body>
  <table>
    <caption>BẢNG GIÁ VẬT TƯ</caption>
    <tr>
      <th>Tên vật tư</th>
      <th>Đơn vị tính</th>
      <th>Đơn giá</th>
    </tr>

    <tr>
      <td>Cát</td>
      <td>Khối</td>
      <td>77,000</td>
    </tr>
    
    <tr>
      <td>Đá</td>
      <td>Khối</td>
      <td>90,000</td>
    </tr>

    <tr>
      <td>Xi măng Hà Tiên loại 1</td>
      <td>Bao</td>
      <td>120,000</td>
    </tr>

    <tr>
      <td>Xi măng Hà Tiên loại 1</td>
      <td>Bao</td>
      <td>100,000</td>
    </tr>
  </table>
  <button id ="change">Đổi màu nền</button>
  <button id ="rechange">Màu nền mặc định</button>
</body>
</html>
