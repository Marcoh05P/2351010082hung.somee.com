<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 09</title>
  </head>
  <body>
    <svg height="500" width="500">
      <polygon
        points="150,50,350,50,450,150,50,150"
        style="fill: darksalmon; stroke: black; stroke-width: 3"
      />
      <rect
        x="100"
        y="150"
        width="300"
        height="150"
        style="fill: cornflowerblue; stroke: black; stroke-width: 3"
      />
      <rect
        x="250"
        y="200"
        width="75"
        height="100"
        style="fill: lightgray; stroke: black; stroke-width: 3"
      />
      <circle cx="170" cy="230" r="30" style="fill:lightpink; stroke:black;
      stroke-width:3"
    </svg>
  </body>
</html>
