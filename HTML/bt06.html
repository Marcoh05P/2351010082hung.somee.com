<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>HTML 06</title>
  </head>
  <body>
    <table border="1" align="center" width="100%" cellspacing="0px">
      <caption>
        <h2 align="center">KẾT QUẢ HỌC TẬP</h2>
      </caption>
      <thead>
        <tr bgcolor="#c7c7c7">
          <th rowspan="2">Họ tên</th>
          <th colspan="3">Môn học</th>
          <th rowspan="2">Kết quả</th>
        </tr>

        <tr bgcolor="#c7c7c7">
          <th width="20%">Toán</th>
          <th width="20%">Văn</th>
          <th width="20%">Ngoại ngữ</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Trần Văn Thành</td>
          <td align="center">8</td>
          <td align="center">5</td>
          <td align="center">7</td>
          <td align="center" bgcolor="yellow">Đạt</td>
        </tr>

        <tr>
          <td>Lê Thanh Sơn</td>
          <td align="center">4</td>
          <td align="center">9</td>
          <td align="center">6</td>
          <td align="center" bgcolor="red" style="color: white">Không đạt</td>
        </tr>

        <tr>
          <td>Nguyễn Thị Tuyết</td>
          <td align="center">8</td>
          <td align="center">9</td>
          <td align="center">5</td>
          <td align="center" bgcolor="yellow">Đạt</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="4">Tổng số học sinh đạt</td>
          <td align="center">2</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
