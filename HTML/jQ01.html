<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  function insert(){
    var mh=$("#txtMH").val();
    if(mh.trim() != ""){
      var str = "<li>"+ mh +"</li>";
      $("ul").append(str);
    }
    $("#txtMH").val("");
  }

  $(document).ready(function(){
    $("button").click(function(){
      insert();
    })
    $("txtMH").change(function(){
      insert();
    })
  })
</script>

</head>
<body>
  Tên môn học:
  <input type ="text" id = "txtMH">

  <ul>
    <li>Python</li>
    <li>PHP</li>

  </ul>

  <button>Thêm môn học</button>
</body>
</html>
